<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Client</title>
</head>
<body>
    <div id="sse-data"></div>

    <script>
        const serverEventSource = new EventSource('http://localhost:8080/events')
        serverEventSource.onmessage = function(event) {
            const dataElement = document.getElementById('sse-data')
            dataElement.innerHTML += event.data + '<br>'
        }
    </script>
</body>
</html>
